<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 DJ Light Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #0f0;
    }

    #status {
      margin-bottom: 20px;
      font-weight: bold;
      color: #0ff;
    }

    .section {
      margin-bottom: 30px;
    }

    .controls, .effects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      font-size: 1em;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
      min-width: 110px;
    }

    button:hover {
      transform: scale(1.05);
    }

    .connect { background: #2980b9; }
    .disconnect { background: #c0392b; }

    .red { background: #e74c3c; }
    .green { background: #27ae60; }
    .blue { background: #3498db; }
    .yellow { background: #f1c40f; color: black; }
    .cyan { background: #1abc9c; }
    .offColor { background: #7f8c8d; }

    .blink { background: #9b59b6; }
    .fade { background: #16a085; }
    .transition { background: #f39c12; }
    .rainbow { background: #8e44ad; }
    .off { background: #2c3e50; }

    input[type="number"] {
      font-size: 1em;
      padding: 5px;
      width: 70px;
      text-align: center;
      margin-left: 10px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      button { font-size: 0.9em; padding: 8px; min-width: 90px; }
    }
  </style>
</head>
<body>
  <h1>ğŸ§ DJ NeoPixel Controller</h1>

  <div class="section">
    <button class="connect" onclick="connect()">ğŸ”— Connect</button>
    <button class="disconnect" onclick="disconnect()">âŒ Disconnect</button>
    <div id="status">Not connected</div>
  </div>

  <div class="section">
    <label>Number of LEDs:
      <input type="number" id="ledCount" value="8" min="1" max="32">
    </label>
  </div>

  <div class="section controls">
    <button class="red" onclick="send('1')">ğŸ”´ Red</button>
    <button class="green" onclick="send('2')">ğŸŸ¢ Green</button>
    <button class="blue" onclick="send('3')">ğŸ”µ Blue</button>
    <button class="yellow" onclick="send('4')">ğŸŸ¡ Yellow</button>
    <button class="cyan" onclick="send('5')">ğŸ”· Cyan</button>
    <button class="offColor" onclick="send('0')">âš« Off</button>
  </div>

  <div class="section effects">
    <button class="blink" onclick="sendEffect('BLINK')">âœ¨ Blink</button>
    <button class="fade" onclick="sendEffect('FADE')">ğŸŒˆ Fade</button>
    <button class="transition" onclick="sendEffect('TRANSITION')">ğŸ¨ Transition</button>
    <button class="rainbow" onclick="sendEffect('RAINBOW')">ğŸŒˆ Rainbow</button>
    <button class="off" onclick="sendEffect('OFF')">ğŸ›‘ Stop Effect</button>
  </div>

  <script>
    let device, characteristic;

    async function connect() {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'MrCronos' }],
          optionalServices: ['12345678-1234-1234-1234-1234567890ab']
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('12345678-1234-1234-1234-1234567890ab');
        characteristic = await service.getCharacteristic('abcd1234-5678-90ab-cdef-1234567890ab');

        document.getElementById('status').textContent = "âœ… Connected to " + device.name;

        device.ongattserverdisconnected = () => {
          document.getElementById('status').textContent = "ğŸ”Œ Disconnected";
        };

      } catch (err) {
        document.getElementById('status').textContent = "âŒ Connection error: " + err;
      }
    }

    function disconnect() {
      if (device && device.gatt.connected) {
        device.gatt.disconnect();
        document.getElementById('status').textContent = "ğŸ”Œ Disconnected manually";
      }
    }

    async function send(val) {
      if (!characteristic) return;
      try {
        await characteristic.writeValue(new TextEncoder().encode(val));
      } catch (err) {
        alert("âŒ Send error: " + err);
      }
    }

    async function sendEffect(effectName) {
      const count = document.getElementById("ledCount").value || 8;
      const command = `FX:${effectName},${count}`;
      send(command);
    }
  </script>
</body>
</html>
