<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control ADC y NeoPixel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #eee;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
      color: #4dd0e1;
    }

    #status {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #81d4fa;
    }

    .section {
      margin-bottom: 30px;
      text-align: center;
    }

    .controls, .effects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 15px;
    }

    button {
      background-color: #3949ab;
      border: none;
      border-radius: 6px;
      padding: 12px 18px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #5c6bc0;
      transform: scale(1.05);
    }

    .connect { background-color: #00897b; }
    .disconnect { background-color: #d32f2f; }
    .off { background-color: #607d8b; }

    .adc-box {
      font-size: 2.5em;
      background: #263238;
      border-radius: 8px;
      padding: 10px 20px;
      display: inline-block;
      margin-top: 10px;
      color: #00e676;
    }

    label, input[type="number"] {
      font-size: 1em;
      color: #ccc;
    }

    input[type="number"] {
      width: 60px;
      margin-left: 8px;
      text-align: center;
      background: #2c2c3a;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 5px;
      color: #fff;
    }

    @media (max-width: 600px) {
      button {
        font-size: 0.9em;
        padding: 10px 12px;
      }

      .adc-box {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <h1>Control ADC y NeoPixel</h1>

  <div id="status">ğŸ”Œ No conectado</div>

  <div class="section">
    <button class="connect" onclick="connect()">ğŸ”— Conectar</button>
    <button class="disconnect" onclick="disconnect()">âŒ Desconectar</button>
  </div>

  <div class="section">
    <label>NÃºmero de LEDs:
      <input type="number" id="ledCount" value="8" min="1" max="32">
    </label>
  </div>

  <div class="section">
    <div>Valor ADC actual:</div>
    <div id="adcValue" class="adc-box">--</div>
  </div>

  <div class="section controls">
    <button onclick="send('1')">ğŸ”´ Rojo</button>
    <button onclick="send('2')">ğŸŸ¢ Verde</button>
    <button onclick="send('3')">ğŸ”µ Azul</button>
    <button onclick="send('4')">ğŸŸ¡ Amarillo</button>
    <button onclick="send('5')">ğŸ”· Cian</button>
    <button class="off" onclick="send('0')">âš« Apagar</button>
  </div>

  <div class="section effects">
    <button onclick="sendEffect('BLINK')">âœ¨ Parpadeo</button>
    <button onclick="sendEffect('FADE')">ğŸŒˆ Suavizado</button>
    <button onclick="sendEffect('TRANSITION')">ğŸ¨ TransiciÃ³n</button>
    <button onclick="sendEffect('RAINBOW')">ğŸŒˆ ArcoÃ­ris</button>
    <button onclick="sendEffect('OFF')">ğŸ›‘ Detener</button>
  </div>

  <script>
    let device, characteristic;

    async function connect() {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'MrCronos' }],
          optionalServices: ['12345678-1234-1234-1234-1234567890ab']
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('12345678-1234-1234-1234-1234567890ab');
        characteristic = await service.getCharacteristic('abcd1234-5678-90ab-cdef-1234567890ab');

        document.getElementById('status').textContent = "âœ… Conectado a " + device.name;

        characteristic.addEventListener('characteristicvaluechanged', (event) => {
          const value = new TextDecoder().decode(event.target.value);
          document.getElementById('adcValue').textContent = value;
        });

        await characteristic.startNotifications();

        device.ongattserverdisconnected = () => {
          document.getElementById('status').textContent = "ğŸ”Œ Desconectado";
          document.getElementById('adcValue').textContent = "--";
        };

      } catch (err) {
        document.getElementById('status').textContent = "âŒ Error de conexiÃ³n: " + err;
      }
    }

    function disconnect() {
      if (device && device.gatt.connected) {
        device.gatt.disconnect();
        document.getElementById('status').textContent = "ğŸ”Œ Desconectado manualmente";
        document.getElementById('adcValue').textContent = "--";
      }
    }

    async function send(val) {
      if (!characteristic) return;
      try {
        await characteristic.writeValue(new TextEncoder().encode(val));
      } catch (err) {
        alert("âŒ Error al enviar: " + err);
      }
    }

    function sendEffect(effect) {
      const count = document.getElementById("ledCount").value || 8;
      const cmd = `FX:${effect},${count}`;
      send(cmd);
    }
  </script>
</body>
</html>
