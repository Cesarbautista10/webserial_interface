<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 BLE LED Effects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      color: #333;
    }

    .status {
      margin: 10px 0;
      font-weight: bold;
    }

    .controls, .effects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    button {
      font-size: 1em;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
      min-width: 110px;
    }

    button:hover {
      transform: scale(1.05);
    }

    .connect { background: #34495e; }
    .disconnect { background: #c0392b; }

    .blink { background: #9b59b6; }
    .fade { background: #16a085; }
    .transition { background: #f39c12; }
    .rainbow { background: #2980b9; }
    .off { background: #7f8c8d; }

    input[type="number"] {
      font-size: 1em;
      padding: 5px;
      width: 80px;
      margin-left: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ESP32 BLE – NeoPixel Effects</h1>

  <button class="connect" onclick="connect()">🔗 Connect</button>
  <button class="disconnect" onclick="disconnect()">❌ Disconnect</button>
  <div id="status" class="status">Not connected</div>

  <div>
    Number of LEDs:
    <input type="number" id="ledCount" value="8" min="1" max="100">
  </div>

  <div class="effects">
    <button class="blink" onclick="sendEffect('BLINK')">✨ Blink</button>
    <button class="fade" onclick="sendEffect('FADE')">🌈 Fade</button>
    <button class="transition" onclick="sendEffect('TRANSITION')">🎨 Transition</button>
    <button class="rainbow" onclick="sendEffect('RAINBOW')">🌈 Rainbow</button>
    <button class="off" onclick="sendEffect('OFF')">⚫ Off</button>
  </div>

  <script>
    let device, characteristic;

    async function connect() {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'MrCronos' }],
          optionalServices: ['12345678-1234-1234-1234-1234567890ab']
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('12345678-1234-1234-1234-1234567890ab');
        characteristic = await service.getCharacteristic('abcd1234-5678-90ab-cdef-1234567890ab');

        document.getElementById('status').textContent = "✅ Connected to " + device.name;

        device.ongattserverdisconnected = () => {
          document.getElementById('status').textContent = "🔌 Disconnected";
        };

      } catch (err) {
        document.getElementById('status').textContent = "❌ Connection error: " + err;
      }
    }

    function disconnect() {
      if (device && device.gatt.connected) {
        device.gatt.disconnect();
        document.getElementById('status').textContent = "🔌 Disconnected manually";
      }
    }

    async function sendEffect(effect) {
      const count = document.getElementById("ledCount").value || 8;
      const command = `FX:${effect},${count}`;  // Ej: FX:BLINK,8

      if (!characteristic) return;
      try {
        await characteristic.writeValue(new TextEncoder().encode(command));
      } catch (err) {
        alert("❌ Send error: " + err);
      }
    }
  </script>
</body>
</html>
