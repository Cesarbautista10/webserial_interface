<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 ADC Viewer</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    h1 { color: #2c3e50; }
    #value { font-size: 3em; margin-top: 20px; color: #007acc; }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ESP32 ADC Monitor</h1>
  <button onclick="connect()">üîó Connect</button>
  <div id="status">Not connected</div>
  <div id="value">--</div>

  <script>
    let device, characteristic;

    async function connect() {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'ESP32-ADC' }],
          optionalServices: ['12345678-1234-1234-1234-1234567890ab']
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('12345678-1234-1234-1234-1234567890ab');
        characteristic = await service.getCharacteristic('abcd1234-5678-90ab-cdef-1234567890ab');

        document.getElementById('status').textContent = "‚úÖ Connected to " + device.name;

        characteristic.addEventListener('characteristicvaluechanged', (event) => {
          const value = new TextDecoder().decode(event.target.value);
          document.getElementById('value').textContent = value;
        });

        await characteristic.startNotifications();

      } catch (err) {
        document.getElementById('status').textContent = "‚ùå " + err;
      }
    }
  </script>
</body>
</html>
