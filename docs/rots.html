<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor BLE en Tiempo Real</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00e5ff;
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #26a69a;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-bottom: 15px;
    }

    #valueDisplay {
      font-size: 2.5em;
      margin: 10px 0;
      color: #00e676;
    }
#supportNotice {
  background: #263238;
  color: #cfd8dc;
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 20px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  font-size: 1em;
}

    .chart-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      height: 300px;
    }

    canvas {
      background: #ffffff;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.4em; }
      #valueDisplay { font-size: 2em; }
      .chart-container { height: 250px; }
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Monitor BLE en Tiempo Real</h1>
  <div id="supportNotice">
  ðŸ§­ Compatible con: 
  <strong>Chrome</strong>, <strong>Edge</strong>, <strong>Opera</strong>, <strong>Brave</strong>
  <span style="font-size: 0.9em;">(solo en escritorio o Android con HTTPS)</span>
</div>

  <button onclick="connectBLE()">ðŸ”— Conectar BLE</button>
  <div id="valueDisplay">---</div>

  <div class="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <script>
    let chart;

    window.onload = () => {
      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'ADC',
            data: [],
            borderColor: 'rgb(0, 229, 255)',
            borderWidth: 2,
            fill: false,
            tension: 0.25
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: false,
          scales: {
            x: {
              display: false
            },
            y: {
              beginAtZero: true,
              ticks: { color: '#444' },
              grid: { color: 'rgba(255,255,255,0.05)' }
            }
          },
          plugins: {
            legend: {
              labels: { color: '#fff' }
            }
          }
        }
      });
    };

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'BLE_Sensor' }],
          optionalServices: ['12345678-1234-1234-1234-1234567890ab']
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('12345678-1234-1234-1234-1234567890ab');
        const characteristic = await service.getCharacteristic('abcd1234-5678-90ab-cdef-1234567890ab');

        characteristic.addEventListener('characteristicvaluechanged', (event) => {
          const value = new TextDecoder().decode(event.target.value);
          document.getElementById("valueDisplay").textContent = value;
          updateChart(parseFloat(value));
        });

        await characteristic.startNotifications();
      } catch (err) {
        console.error("âŒ Error de conexiÃ³n BLE:", err);
        alert("No se pudo conectar al dispositivo BLE.");
      }
    }

    function updateChart(value) {
      const now = new Date().toLocaleTimeString();
      const data = chart.data;
      data.labels.push(now);
      data.datasets[0].data.push(value);

      if (data.labels.length > 50) {
        data.labels.shift();
        data.datasets[0].data.shift();
      }

      chart.update();
    }
  </script>
</body>
</html>
